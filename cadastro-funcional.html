<html>
  <head>
        <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    
    <script type="text/javascript">
      $(document).ready(function() {

          $("#novoatendimento").on('submit', function(e) {
              e.preventDefault();

              $.ajax({
                url: "http://blueonu.mybluemix.net/novoatendimento",
                context: document.body,
                data:$("#novoatendimento").serialize(),
                cache:true,
                crossDomain: true,
                dataType: 'jsonp'
            }).done(function(data) {
                alert(data);
            });
          });

      });

    </script>
  </head>
  <body>
      <div class="container">
          <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
              <h1>Cadastro</h1>
              <form name="novoatendimento" id="novoatendimento">
              <div class="row form-group">
                  <label class="col-xs-12 col-sm-12 col-md-6" for="nome">Nome</label>
                  <input type="text" class="col-xs-12 col-sm-12 col-md-6" id="nome" name="nome" required>
                </div>
                <div class="row form-group">
                    <label class="col-xs-12 col-sm-12 col-md-6" for="idade">Idade</label>
                    <input type="number" class="col-xs-12 col-sm-12 col-md-6" id="idade" name="idade" maxlength="3" required>
                </div>
                <div class="row form-group">
                    <label class="col-xs-12 col-sm-12 col-md-6" for="uf">UF</label>
                    <select class="col-xs-12 col-sm-12 col-md-6" id="uf" name="uf">
                            <option value=""></option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MG">MG</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SE">SE</option>
                            <option value="SP">SP</option>
                            <option value="TO">TO</option>
                    </select>
                </div>
                <div class="row form-group">
                    <label class="col-xs-12 col-sm-12 col-md-6" for="municipio">Município</label>
                    <input type="text" class="col-xs-12 col-sm-12 col-md-6" id="municipio" name="municipio">
                </div>
                <div class="row form-group">
                    <label class="col-xs-12 col-sm-12 col-md-6" for="Descricao">Descrição</label>
                    <input type="text" class="col-xs-12 col-sm-12 col-md-6" id="descricao" name="descricao">
                </div>
                <div class="row form-group">
                    <label class="col-xs-12 col-sm-12 col-md-6" for="moradia">Necessita Moradia?</label>
                    <div class="col-xs-6 col-sm-6 col-md-3">
                        <input type="radio" name="moradia" value="0" checked="checked"> Não
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-3">
                        <input type="radio" name="moradia" value="1"> Sim
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-12 col-sm-12 col-md-6" for="psicologo">Necessita apoio psicológico?</label>
                    <div class="col-xs-6 col-sm-6 col-md-3">
                        <input type="radio"  id="psicologo" name="psicologo" value="0" checked="checked"> Não
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-3">
                        <input type="radio" id="psicologo" name="psicologo" value="1"> Sim
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-12 col-sm-12 col-md-6" for="emprego">Necessita Recoloção no Mercado?</label>
                    <div class="col-xs-6 col-sm-6 col-md-3">
                        <input type="radio" id="emprego" name="emprego" value="0" checked="checked"> Não
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-3">
                        <input type="radio" id="emprego" name="emprego" value="1"> Sim
                    </div>
                </div>
                <input type="hidden" name="id_ong" id="id_ong" value="1">
                <div class="row form-group">
                    <input type="submit" value="Salvar">
                </div>
                </form>
            </div>
        </div>
    </div>
      </div>
  </body>
</html>
